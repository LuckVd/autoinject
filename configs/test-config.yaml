version: "1.0"
debug: true

log:
  level: "info"
  format: "console"
  output: "stdout"

agents:
  - name: "test-agent"
    path: "/tmp/test-agent.jar"
    options: ""
    enabled: false
    priority: 100

process:
  scan_interval: 30s
  include_pattern:
    - ".*"
  user_filter: []
  auto_restart: true

daemon:
  enabled: false
  interval: 60s
  log_level: "info"
  pid_file: "/tmp/iast-auto-inject.pid"

exclude: []

restart:
  grace_period: 10s
  kill_timeout: 30s
  max_retries: 3
  verify_wait: 5s

security:
  check_permissions: false
  allowed_users: []
  allowed_groups: []
  require_confirmation: false
